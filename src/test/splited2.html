<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Title</title>
</head>
<body>
<span class="break-text">
	<span id="shadow"></span>

	<div><span>测</span>所</div>
	<div>[xx]</div>

</span>
<script>
	const shadowHost = document.getElementById('shadow');
	const shadowRoot = shadowHost.attachShadow({mode: 'open'});

	// 创建DOM元素并添加到shadow root中

	const title = document.createElement('span');
	title.textContent = '测试';

	const title2 = document.createElement('span');
	title2.textContent = 'hh';


	// 将元素添加到shadow root中
	shadowRoot.appendChild(title);
	shadowRoot.appendChild(title2);
</script>
</body>
</html>
